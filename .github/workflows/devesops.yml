name: DevSecOps Pipeline

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t techcorp/backend:latest .

  security:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Load Docker image from build job (rebuild)
        run: docker build -t techcorp/backend:latest .

      - name: Run Trivy scan on Docker image
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: 'techcorp/backend:latest'
          format: 'table'
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
