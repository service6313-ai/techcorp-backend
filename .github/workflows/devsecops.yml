name: DevSecOps Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t techcorp/backend:latest .

  security:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Docker Image for Scan
        run: docker build -t techcorp/backend:latest .

      - name: Run Trivy scan on Docker image
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: 'techcorp/backend:latest'
          format: 'table'
          vuln-type: 'os,library'
          ignore-unfixed: true
          severity: 'HIGH,CRITICAL'
          exit-code: '0'

  deploy:
    runs-on: ubuntu-latest
    needs: security

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Copy project files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: "/home/${{ secrets.SERVER_USER }}/deploy/techcorp-backend"

      - name: Restart docker compose on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/${{ secrets.SERVER_USER }}/deploy/techcorp-backend
            docker compose down || true
            docker compose up -d
